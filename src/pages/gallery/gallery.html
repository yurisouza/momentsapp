<ion-header>
    <ion-navbar>
        <ion-title>
            Moment Name
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
    <ion-grid>
        <ion-row *ngFor="let post of posts">
            <ion-col col-12>
                <img [src]="post.url">
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
