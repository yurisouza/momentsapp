<ion-header>
    <ion-navbar>
        <ion-title>
            Your Moments
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only><ion-icon name="add"></ion-icon></button>
        </ion-buttons>
    </ion-navbar>
</ion-header>



<ion-content class="card-background-page">

    <ion-card *ngFor="let moment of moments">
        <img (click)="openGallery(moment)" [src]="moment.Posts[0].url">

        <ion-card-content>
            <p>{{moment.name}}</p>
        </ion-card-content>
    </ion-card>
</ion-content>
